
apply plugin: "com.android.application"

project.ext.react = [
    enableHermes: true
]

apply from: "../../node_modules/react-native/react.gradle"

def enableProguardInReleaseBuilds = false

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    namespace 'com.givememoney'

    
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.givememoney"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java']
            }
            jniLibs.srcDirs = ['libs'] // optional, only if your JARs have native .so files
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation("com.facebook.react:react-android:0.71.10")
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "com.github.mik3y:usb-serial-for-android:3.7.0"


    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.71.8")
    } else {
        implementation jscFlavor
    }
}
