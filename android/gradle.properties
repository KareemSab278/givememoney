# Memory settings for better build performance
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AndroidX migration (critical for React Native)
android.enableJetifier=true
android.useAndroidX=true

# Architecture settings (optimized for USB devices)
# Focus on ARM builds and exclude x86 for smaller APK
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# New Architecture (disable for stability with native modules)
newArchEnabled=false

# Hermes configuration (recommended true with minSdk 24)
hermesEnabled=true

# Build performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Kotlin compiler options
kotlin.code.style=official
kotlin.incremental=true

# React Native specific
react.nativeArchitectures=armeabi-v7a,arm64-v8a  # Same as above for consistency